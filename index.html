<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login & register </title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
</head>
<body>
	<div id="content">
		<div id="main">
			<div id="left">
			<h3>Already an user?</h3>
			<button id="login_button"><a href="javascript:0;">Login</a></button>
			</div>
			<div id="right">
				<h3>Don't have an account?</h3>
				<button id="sign_button"><a href="javascript:0;">Rrgister</a></button>
			</div>
		</div>
		<div id="back"></div>
		<div id="login">
			<h2>Login</h2>
			<div id="login_name">
			<input type="text" name="name">
			<label> Mail or UserName</label>
			</div>
			<div id="login_pwd">
			<input type="password" name="name">
			<label> PassWord</label>
			</div>
			<button id="submite"><a href="javascript:0;">Login</a></button>
		</div>
		<div id="register">
			<h2>Rrgister</h2>
			<div id="register_name">
				<input type="text" name="full_name">
				<label>Full Name</label>
			</div>
			<div id="re_mail">
				<input type="email" name="email">
				<label>Mail</label>
			</div>
			<div id="re_name">
				<input type="text" name="username">
				<label>User Name</label>
			</div>
			<div id="re_pwd">
				<input type="password" name="re_pwd">
				<label>PassWord</label>
			</div>
			<button id="register_button"><a href="javascript:0;">Register</a></button>
		</div>
	</div>
</body>
</html>
